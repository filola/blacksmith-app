name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Download Godot 4.6
        run: |
          curl -sL -o Godot_v4.6-stable_linux.x86_64.zip https://github.com/godotengine/godot/releases/download/4.6-stable/Godot_v4.6-stable_linux.x86_64.zip
          unzip -o Godot_v4.6-stable_linux.x86_64.zip
          chmod +x Godot_v4.6-stable_linux.x86_64

      - name: Download Godot Export Templates
        run: |
          echo "üì• Downloading Godot 4.6 export templates..."
          curl -sL -o Godot_v4.6-stable_export_templates.tpz https://github.com/godotengine/godot/releases/download/4.6-stable/Godot_v4.6-stable_export_templates.tpz
          
          # Create export templates directory
          TEMPLATES_DIR="$HOME/.local/share/godot/export_templates/4.6.stable"
          mkdir -p "$TEMPLATES_DIR"
          
          echo "üì¶ Extracting templates (this may take ~30s)..."
          TEMP_DIR=$(mktemp -d)
          
          # .tpz is a ZIP file containing a templates/ subdirectory
          unzip -q Godot_v4.6-stable_export_templates.tpz -d "$TEMP_DIR"
          
          echo "üìÇ Extracted contents:"
          ls -la "$TEMP_DIR/" | head -10
          
          # Move templates to the correct location
          if [ -d "$TEMP_DIR/templates" ]; then
            echo "‚úì Found templates/ subdirectory, moving contents..."
            mv "$TEMP_DIR/templates"/* "$TEMPLATES_DIR/"
          else
            echo "‚ö† No templates/ subdirectory found, moving all files..."
            mv "$TEMP_DIR"/* "$TEMPLATES_DIR/" 2>/dev/null || true
          fi
          
          # Cleanup
          rm -rf "$TEMP_DIR"
          
          # Verify installation with detailed output
          echo ""
          echo "‚úì Export templates installed at: $TEMPLATES_DIR"
          echo "üìÑ Directory contents:"
          ls -la "$TEMPLATES_DIR/" | head -20
          
          # Check for critical web templates
          if [ -f "$TEMPLATES_DIR/web/index.html" ]; then
            echo "‚úÖ Found web/index.html!"
          else
            echo "‚ùå WARNING: web/index.html not found"
            echo "   Available files in web/:"
            ls -la "$TEMPLATES_DIR/web/" 2>/dev/null || echo "   (web/ directory does not exist)"
          fi

      - name: Verify Export Templates
        run: |
          echo "Checking export templates structure:"
          find ~/.local/share/godot/export_templates/4.6.stable -type f -name "*.zip" | head -20
          echo ""
          echo "Full directory structure:"
          ls -R ~/.local/share/godot/export_templates/4.6.stable | head -50

      - name: Export to HTML5
        run: |
          mkdir -p build/web
          
          echo "üèóÔ∏è Starting Godot HTML5 export..."
          echo "üìã Godot binary: ./Godot_v4.6-stable_linux.x86_64"
          echo "üìã Export templates dir: $HOME/.local/share/godot/export_templates/4.6.stable/"
          echo ""
          
          # Run export with verbose output
          ./Godot_v4.6-stable_linux.x86_64 --headless --export-release "Web" build/web/index.html 2>&1 | tee export.log
          
          EXPORT_STATUS=$?
          
          echo ""
          echo "üìä Export Status: $EXPORT_STATUS"
          
          if [ $EXPORT_STATUS -ne 0 ]; then
            echo "‚ùå Export FAILED"
            echo ""
            echo "üìÑ Full export log:"
            cat export.log
            echo ""
            echo "üîç Debugging info:"
            echo "   - Templates dir contents:"
            ls -la "$HOME/.local/share/godot/export_templates/4.6.stable/" || echo "     (templates dir not found)"
            exit 1
          else
            echo "‚úÖ Export SUCCEEDED"
            echo ""
            echo "üì¶ Build output:"
            ls -lh build/web/
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
